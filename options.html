<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>设置</title>
	<link rel="stylesheet" href="style/stylesheets/screen.css">
</head>
<body>
	<div class="content">
		<h3>设置</h3>
		<form id="settings" class="form">
			<div class="form-group">
			    <label for="option-google">
			        <input id="option-google" class="opt" type="radio" name="site" value="google">
			        Google
			    </label>				
			</div>
			<div class="form-group">
			    <label for="option-bing">
			        <input id="option-bing" class="opt" type="radio" name="site" value="bing">
			        Bing
			    </label>				
			</div>
			<div class="form-group">
			    <label for="option-other">
			        <input id="option-other" class="opt" type="radio" name="site" value="other">
			       其它
			    </label>
			    <input type="url" name="name">
			</div>
			<div class="form-group btn-group">
			    <input type="submit" class="btn btn-yes" value="确定">
			    <input id="btn-cancel" type="button" class="btn btn-no" value="取消">				
			</div>
		</form>		
	</div>
	<script src="./option.js" type="text/javascript"></script>
</body>
</html>
